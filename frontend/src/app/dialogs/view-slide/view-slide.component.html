<div class="dialog-header"> 
    <div>SLIDE DETAILS</div>
    <button type="button" class="button icon-button plain" aria-label="Icon-only Button"
        (click)="dialogRef.close('cancel')">
        <svg width="10px" height="10px" viewBox="0 0 32 32" version="1.1" xmlns="http://www.w3.org/2000/svg">
            <path
                d="M19.587 16.001l6.096 6.096c0.396 0.396 0.396 1.039 0 1.435l-2.151 2.151c-0.396 0.396-1.038 0.396-1.435 0l-6.097-6.096-6.097 6.096c-0.396 0.396-1.038 0.396-1.434 0l-2.152-2.151c-0.396-0.396-0.396-1.038 0-1.435l6.097-6.096-6.097-6.097c-0.396-0.396-0.396-1.039 0-1.435l2.153-2.151c0.396-0.396 1.038-0.396 1.434 0l6.096 6.097 6.097-6.097c0.396-0.396 1.038-0.396 1.435 0l2.151 2.152c0.396 0.396 0.396 1.038 0 1.435l-6.096 6.096z">
            </path>
        </svg>
    </button>
</div>
<div class="dialog-title">{{data.slide.name}}</div>
<div class="dialog-content">
    <div *ngFor="let verse of getSortedVerses(); index as vIdx" class="lyrics" [innerHTML]="verse.html">
    </div>
</div>
<div class="dialog-actions">
    <button type="button" class="button icon-button plain" (click)="copyToClipBoard()">
        <svg xmlns="http://www.w3.org/2000/svg" width="800px" height="800px" viewBox="0 0 24 24" fill="none">
            <g clip-path="url(#a)">
                <path fill-rule="evenodd" clip-rule="evenodd"
                    d="M8 5h7.795c1.115 0 1.519.116 1.926.334.407.218.727.538.945.945.218.407.334.811.334 1.926V16a1 1 0 1 0 2 0V8.128c0-1.783-.186-2.43-.534-3.082a3.635 3.635 0 0 0-1.512-1.512C18.302 3.186 17.655 3 15.872 3H8a1 1 0 0 0 0 2zm7.721 2.334C15.314 7.116 14.91 7 13.795 7h-7.59c-1.115 0-1.519.116-1.926.334a2.272 2.272 0 0 0-.945.945C3.116 8.686 3 9.09 3 10.205v7.59c0 1.114.116 1.519.334 1.926.218.407.538.727.945.945.407.218.811.334 1.926.334h7.59c1.114 0 1.519-.116 1.926-.334.407-.218.727-.538.945-.945.218-.407.334-.811.334-1.926v-7.59c0-1.115-.116-1.519-.334-1.926a2.272 2.272 0 0 0-.945-.945z" />
            </g>
            <defs>
                <clipPath id="a">
                    <path d="M0 0h24v24H0z" />
                </clipPath>
            </defs>
        </svg>
    </button>
</div>
